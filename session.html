<!DOCTYPE html>
<html lang="es">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="css/borders.css">
    	<link rel="stylesheet" type="text/css" href="css/bgcolors/bg-colors.css">
			<link rel="stylesheet" type="text/css" href="css/position.css">
    	<title>A Simple page</title>
  	</head>
  	<body>
		<div class="bg-display">
			<h1 class="display-4 bg-display text-left"> InvntrY </h1>
		</div>

		<div class="container">
			<div class="row justify-content-sm-center pos1">
				<div class="col-sm-8 border-round">
					<p> Inicio de Sesión</p>
						<form class="my-2">
							<div class="form-group">
								<label for="inputUser"> Correo </label>
								<input type="email" class="form-control" id="inputUser" placeholder="Ingrese Correo">
							</div>
							<div class="form-group">
								<label for="inputPass"> Contraseña </label>
								<input type="password" class="form-control" id="inputPass" placeholder="Contraseña">
							</div>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="checkRemember">
								<label class="form-check-label" for="checkRemember"> Recordarme </label>
							</div>
							<button type="submit" class="btn btn-dark"> Ingresar </button>
						</form>
				</div>
			</div>
		</div>

  		<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
  		<script type="text/javascript" src="js/popper.min.js"></script>
  		<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	</body>
</html>
